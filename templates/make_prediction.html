<!DOCTYPE html>
<html>
<head>
    <title>Make Prediction</title>
</head>
<body>
    <h1>Enter Patient Data</h1>
    <form method="POST">
        <label>Age: <input type="number" name="age" required></label><br>
        <label>Sex: <input type="number" name="sex" required></label><br>
        <label>CP: <input type="number" name="cp" required></label><br>
        <label>Trtbps: <input type="number" name="trtbps" required></label><br>
        <label>Chol: <input type="number" name="chol" required></label><br>
        <label>FBS: <input type="number" name="fbs" required></label><br>
        <label>Restecg: <input type="number" name="restecg" required></label><br>
        <label>Thalachh: <input type="number" name="thalachh" required></label><br>
        <label>Exng: <input type="number" name="exng" required></label><br>
        <label>Oldpeak: <input type="number" step="0.1" name="oldpeak" required></label><br>
        <label>Slp: <input type="number" name="slp" required></label><br>
        <label>Caa: <input type="number" name="caa" required></label><br>
        <label>Thall: <input type="number" name="thall" required></label><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
