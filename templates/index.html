<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Data Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Heart Disease Data Input</h1>
        <form action="{{ url_for('submit') }}" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex (1 = male, 0 = female):</label>
                <input type="number" class="form-control" id="sex" name="sex" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <input type="number" class="form-control" id="cp" name="cp" min="0" max="3" required>
            </div>
            <div class="form-group">
                <label for="trtbps">Resting Blood Pressure:</label>
                <input type="number" class="form-control" id="trtbps" name="trtbps" required>
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol:</label>
                <input type="number" class="form-control" id="chol" name="chol" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (1 = true, 0 = false):</label>
                <input type="number" class="form-control" id="fbs" name="fbs" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="restecg">Resting ECG:</label>
                <input type="number" class="form-control" id="restecg" name="restecg" min="0" max="2" required>
            </div>
            <div class="form-group">
                <label for="thalachh">Maximum Heart Rate:</label>
                <input type="number" class="form-control" id="thalachh" name="thalachh" required>
            </div>
            <div class="form-group">
                <label for="exng">Exercise Induced Angina (1 = yes, 0 = no):</label>
                <input type="number" class="form-control" id="exng" name="exng" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression:</label>
                <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
            </div>
            <div class="form-group">
                <label for="slp">Slope:</label>
                <input type="number" class="form-control" id="slp" name="slp" min="0" max="2" required>
            </div>
            <div class="form-group">
                <label for="caa">Number of Major Vessels:</label>
                <input type="number" class="form-control" id="caa" name="caa" min="0" max="4" required>
            </div>
            <div class="form-group">
                <label for="thall">Thalassemia:</label>
                <input type="number" class="form-control" id="thall" name="thall" min="0" max="3" required>
            </div>
            <div class="form-group">
                <label for="output">Output (1 = heart disease, 0 = normal):</label>
                <input type="number" class="form-control" id="output" name="output" min="0" max="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="{{ url_for('data') }}" class="btn btn-secondary mt-3">View Data</a>
        <a href="{{ url_for('analyze') }}" class="btn btn-info mt-3">Analyze Data</a>
	<a href="{{ url_for('import_csv') }}" class="btn btn-success mt-3">Import CSV</a>
	<a href="{{ url_for('predict') }}" class="btn btn-info mt-3">Predict Heart Disease</a>
	<a href="{{ url_for('make_prediction') }}">Make a Prediction</a>

    </div>
</body>
</html>
