<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }} (Doctor)</h1>
        <ul>
            <li><a href="{{ url_for('submit_form') }}">Submit New Heart Data</a></li>
            <li><a href="{{ url_for('make_prediction') }}">Make Prediction</a></li>
            <li><a href="{{ url_for('predict') }}">Predict and Analyze</a></li>
            <li><a href="{{ url_for('data') }}">View Data</a></li>
            <li><a href="{{ url_for('import_csv') }}">Import CSV</a></li>
            <li><a href="{{ url_for('analyze') }}">Analyze Data</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</body>
</html>
