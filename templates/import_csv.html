<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import CSV Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Import CSV Data</h1>
        <form action="{{ url_for('import_csv') }}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="csv_file">Select CSV file:</label>
                <input type="file" class="form-control-file" id="csv_file" name="csv_file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Import</button>
        </form>
        <div id="warning" class="alert alert-warning mt-3" style="display: none;">
            Please select a file before importing.
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script>
    function validateForm() {
        var fileInput = document.getElementById('csv_file');
        var warningDiv = document.getElementById('warning');
        if (fileInput.files.length === 0) {
            warningDiv.style.display = 'block';
            return false;
        }
        warningDiv.style.display = 'none';
        return true;
    }
    </script>
</body>
</html>
