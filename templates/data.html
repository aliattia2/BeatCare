<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Heart Disease Data</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>CP</th>
                    <th>TRTBPS</th>
                    <th>CHOL</th>
                    <th>FBS</th>
                    <th>RESTECG</th>
                    <th>THALACHH</th>
                    <th>EXNG</th>
                    <th>OLDPEAK</th>
                    <th>SLP</th>
                    <th>CAA</th>
                    <th>THALL</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Input</a>
    </div>
</body>
</html>
